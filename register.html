<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-image: url("{{ url_for('static', filename='2.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ffcc;
            border-radius: 15px;
            padding: 25px 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 30px #00ffcc;
            color: white;
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="text"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            background-color: #00ffcc;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #00d1aa;
        }

        img.qr, img.example {
            border: 2px solid white;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
        }

        .example-caption {
            text-align: center;
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            body {
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                margin-top: 0;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Player Registration</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Branch:</label>
            <select name="branch" required>
                <option value="">Select Branch</option>
                <option value="Comp">Comp</option>
                <option value="IT">IT</option>
                <option value="ENTC">ENTC</option>
            </select>

            <label>Year:</label>
            <select name="year" required>
                <option value="">Select Year</option>
                <option value="FE">FE</option>
                <option value="SE">SE</option>
                <option value="TE">TE</option>
                <option value="BE">BE</option>
            </select>

            <label>Upload Free Fire ID Screenshot:</label>
            <div class="example-caption">Example of Free Fire ID Screenshot</div>
            <img src="{{ url_for('static', filename='eg.jpg') }}" alt="Example FF ID" class="example">
            <input type="file" name="ffid" accept="image/*" required>

            <h3>Scan this QR to Pay â‚¹20</h3>
            <div style="text-align:center;">
                <img src="{{ url_for('static', filename='qr.jpeg') }}" alt="QR Code" class="qr">
            </div>

            <label>Upload Payment Screenshot:</label>
            <input type="file" name="payment" accept="image/*" required>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
